[package]
name = "test-runner"
version = "0.1.0"
edition = "2021"
description = "Tool to automatically execute unity games with UniTAS and BepInEx, and run tests on them"

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
const_format = "0.2.32"
indicatif = "0.17.8"
reqwest = { version = "0.12.5", features = ["stream"] }
serde_json = "1.0.122"
tokio = { version = "1.39.3", features = ["fs", "macros", "rt-multi-thread"] }
tokio-macros = "2.4.0"
tokio-stream = "0.1.15"
zip = "2.1.6"
