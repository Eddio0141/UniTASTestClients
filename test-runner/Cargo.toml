[package]
name = "test-runner"
version = "0.1.0"
edition = "2021"
description = "Tool to automatically execute unity games with UniTAS and BepInEx, and run tests on them"

[dependencies]
anyhow = "1.0.94"
clap = { version = "4.5.23", features = ["derive"] }
colored = "2.2.0"
const_format = "0.2.34"
env_logger = "0.11.5"
indicatif = "0.17.9"
log = "0.4.22"
regex = "1.11.1"
reqwest = { version = "0.12.9", features = ["json", "stream"] }
serde_json = "1.0.133"
thiserror = "2.0.3"
tokio = { version = "1.42.0", features = ["fs", "macros", "rt-multi-thread"] }
tokio-macros = "2.4.0"
tokio-stream = "0.1.17"
zip = "2.2.2"
