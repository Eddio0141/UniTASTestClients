[package]
name = "test-runner"
version = "0.1.0"
edition = "2021"
description = "Tool to automatically execute unity games with UniTAS and BepInEx, and run tests on them"

[dependencies]
anyhow = "1.0.93"
clap = { version = "4.5.21", features = ["derive"] }
const_format = "0.2.33"
env_logger = "0.11.5"
indicatif = "0.17.8"
log = "0.4.22"
regex = "1.11.1"
reqwest = { version = "0.12.9", features = ["json", "stream"] }
serde_json = "1.0.132"
thiserror = "2.0.3"
tokio = { version = "1.41.1", features = ["fs", "macros", "rt-multi-thread"] }
tokio-macros = "2.4.0"
tokio-stream = "0.1.16"
zip = "2.2.0"
